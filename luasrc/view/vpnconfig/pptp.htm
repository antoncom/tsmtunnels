<% --[[=========== JS ==========]] %>
<%+vpnconfig/vpnconfig.js%>

<div id="view">
    <h2><%:PPTP Client %></h2>

	<div class="cbi-map">
        <div class="cbi-map-section">
	        <div class="cbi-map-section-node">
                <div class="cbi-value">
                    <label class="cbi-value-title">Enable PPTP client</label>
                    <div class="cbi-value-field">
                        <input type="checkbox" class="cbi-input-checkbox" value="1" checked>
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Server</label>
                    <div class="cbi-value-field">
                        <input type="text" class="cbi-input-text" value="" placeholder="Server address">
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Use as default route</label>
                    <div class="cbi-value-field">
                        <input type="checkbox" class="cbi-input-checkbox" value="0">
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Username</label>
                    <div class="cbi-value-field">
                        <input type="text" class="cbi-input-text" value="" placeholder="Username">
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Password</label>
                    <div class="cbi-value-field">
                        <input type="password" class="cbi-input-text" value="" placeholder="Password">
                        <button class="cbi-button cbi-button-neutral" title="Показать/скрыть пароль" aria-label="Показать/скрыть пароль" onclick="">∗</button>
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Use MPPE (MS-CHAP-V2 auth)</label>
                    <div class="cbi-value-field">
                        <input type="checkbox" class="cbi-input-checkbox" value="0">
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Authentication type</label>
                    <!-- <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div> -->
                    <div class="cbi-value-field">
                        <select>
                            <option value="EAP">EAP</option>
                            <option value="PAP">PAP</option>
                            <option value="CHAP">CHAP</option>
                            <option value="MSCHAP">MSCHAP</option>
                            <option value="MSCHAPv2">MSCHAPv2</option>
                        </select>
                    </div>
                </div>

                <div class="cbi-value">
                    <label class="cbi-value-title">Additional options</label>
                    <div class="cbi-value-field">
                        <input type="text" class="cbi-input-text" value="" placeholder="Additional options">
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="cbi-page-actions">
        <input class="cbi-button cbi-button-apply" type="button" value="Применить" onclick=""> 
        <input class="cbi-button cbi-button-reset" type="button" value="Очистить" onclick=""> 
    </div>
</div>
